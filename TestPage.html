<!DOCTYPE html>
<html ng-app="MyNewModule">
<head>
    <meta charset="utf-8">
    <title>Fakebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <script src="Scripts/jquery-3.1.0.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="MyScripts.js"></script>
</head>
<body>
    <div class="bluebar"></div>
    <div class="container-fluid topbar divanim">
        <div class="row">
            <div class="col-sm-2" style="-webkit-text-fill-color: white">
                <br />
                <h1>fakebook</h1>
            </div>
            <div class="col-sm-3">
                <br />
                <h1> </h1>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="hidden-xs col-sm-12 topcoltext" ">
                        <h5>Email or Phone</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="emailorphone" placeholder="Email or Phone" />
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="hidden-xs col-sm-12 topcoltext">
                        <h5>Password</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="passwordid" placeholder="Password" />
                    </div>
                </div>
                <div class="row">
                    <div class="hidden-xs col-sm-12" style="text-align: left; -webkit-text-fill-color: rgb(144, 195, 212)">
                        <h5>Forgot your password?</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-1" style="line-height: 90px;">
                <button type="submit" class="btn butmystyle" style="text-align: center; background: rgb(70, 56, 194); -webkit-text-fill-color: white;">Log In</button>
            </div>
        </div>
    </div>
    <div class="container-fluid divanim" style="text-align: left; background-color: rgb(232, 242, 228)" ng-controller="StoreController as store">
        <div class="row">
            <div class="hidden-xs col-xs-7 contstore">
                <div class="row">
                    <div class="col-xs-12">
                        <br />
                        <br />
                        <br />
                        <h1>Connect with friends and the world around you on FakeBook.</h1>
                        <br />
                        <br />
                        <br />
                        <br />
                    </div>
                </div>
                <div class="row" ng-repeat="product in store.products">
                    <div class="col-xs-12">
                        <h1>{{product.name}}</h1>
                    </div>
                </div>
            </div>
            <div class="hidden-xs col-xs-5">
                <form name="SingUpForm" ng-controller="NewAccount as NAccount" ng-submit="SingUpForm.$valid && NAccount.addAccount()" novalidate>
                    <div class="row">
                        <div class="col-xs-12">
                            <br />
                            <h1>Sing Up</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h4>It's free and always will be.</h4>
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control singupinput" id="firstname" placeholder="First name" ng-model="NAccount.People.First" required />
                            <br />
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control singupinput" id="lastname" placeholder="Last name" />
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="form-control singupinput" id="mobilenumberoremail" placeholder="Mobile number or email" />
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="form-control singupinput" id="reentermobilenumberoremail" placeholder="Re-enter mobile number or email" />
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="form-control singupinput" type="password" id="newpassword" placeholder="New password" />
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <h3>Birthday</h3>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                    <option value="1999">1999</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <h5>Why do I need to provide my birthday?</h5>
                        </div>
                        <div class="col-xs-2">
                            <h1> </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3"> <h1> </h1></div>
                        <div class="col-xs-6" style="line-height: 90px;">
                            <button type="submit" class="btn butmystyle" style="text-align: center; background: rgb(31, 138, 26)">Sing Up</button>
                        </div>
                        <div class="col-xs-3"> <h1> </h1></div>
                    </div>
                    <div> SingUpForm is {{SingUpForm.$valid}} </div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </form>
            </div>
        </div>

    </div>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>

</body>
</html>
